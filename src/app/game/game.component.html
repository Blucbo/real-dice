<div id="gameContainer" class="background-home">
  <button class="button" (click)="throwDices()">Throw dices</button>

  <div class="throws pl1">
    <div class="score pl1">Player 1: {{(currentGame$ | async)?.host_player_total_points || 0}} points</div>
    <span class="result-line">
      <i class="las la-dice-one"></i>
      <i class="las la-dice-two"></i>
      <i class="las la-dice-three"></i>
      <i class="las la-dice-four"></i>
      <i class="las la-dice-five"></i>
      <i class="las la-dice-six"></i>
      = 10500
    </span>
  </div>
  <div class="throws pl2">
    <div class="score pl2">Player 2: {{(currentGame$ | async)?.joined_player_total_points || 0}} points</div>
  </div>
</div>
