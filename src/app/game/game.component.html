<div id="gameContainer" class="background-home">
  <div class="buttons-container">
    <button *ngIf="canThrow$ | async" class="button" (click)="throwDices()">Throw dices</button>
    <button *ngIf="canReThrow$ | async" class="button rethrow" (click)="reThrowDices()">Rethrow dices</button>
    <button *ngIf="!(canThrow$ | async) && !(canReThrow$ | async)" class="button">Wait</button>
    <button class="button refresh" (click)="refresh()"><i class="las la-redo-alt" style="font-size: 25px;"></i></button>
  </div>

  <div class="throws pl1">
    <div class="score pl1">Host: {{(currentGame$ | async)?.host_player_total_points || 0}} points</div>
    <ng-container *ngFor="let rollStep of (currentGame$ | async)?.host_player_rolls; let i = index">
      <span class="result-line">
        <ng-container *ngFor="let roll of rollStep; let i = index">
          <i class="las {{numberToImageMap[roll]}}"></i>
        </ng-container>
      </span>
    </ng-container>
  </div>
  <div class="throws pl2">
    <div class="score pl2">Joined: {{(currentGame$ | async)?.joined_player_total_points || 0}} points</div>
    <ng-container *ngFor="let rollStep of (currentGame$ | async)?.joined_player_rolls; let i = index">
      <span class="result-line">
        <ng-container *ngFor="let roll of rollStep; let i = index">
          <i class="las {{numberToImageMap[roll]}}"></i>
        </ng-container>
      </span>
    </ng-container>
  </div>
</div>
