<div class="hero-body">
  <div class="container has-text-centered">
    <div class="columns">
      <div class="column is-6">
        <p class="title is-4">{{(account$ | async)?.address}}</p>
      </div>
      <div class="column is-6">
      <p class="title is-4">Balance: {{(account$ | async)?.balance}}</p>
      </div>
    </div>
    <div class="columns is-gapless">
      <div class="column">
      </div>
    </div>
    <div class="columns is-vcentered">
      <div class="column is-5">
        <table class="table">
          <thead>
          <tr>
            <th>Status</th>
            <th>Id</th>
            <th>Address</th>
            <th>Bet</th>
            <th>Total</th>
            <th>
              <button class="button is-primary is-rounded is-small" (click)="refresh()">refresh</button>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let game of games$ | async;">
            <th class="upper">{{game.status}}</th>
            <td>{{game.game_id}}</td>
            <td>{{game.host_player_address}}</td>
            <td>{{game.base_bet.amount}}{{game.base_bet.denom}}</td>
            <td>{{game.total_pool.amount}}{{game.total_pool.denom}}</td>
            <td>
              <button class="button is-primary is -light is-small" (click)="join(game.game_id)">Join</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="column is-6 is-offset-1 scrollable">
        <ng-container *ngFor="let nft of nfts$ | async; let i = index">
          <div class="columns">
            <div class="column  is-offset-{{i%3+3}} is-6 card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                    <p class="subtitle is-6">@johnsmith</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-gapless">
            <div class="column">
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
